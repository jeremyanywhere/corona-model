
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
        float: left;
        padding: 10px;
        }
        .sidebar {
            width: 25%;
        }
        .content {
            width: 75%;
        }
    </style>
        
</head>

<body>

<!-- Simple Textfield -->


    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.js">
    

    <script src="./src/vector.js"></script>

    <script>

        function start() {
            var p = document.getElementById("population").value;
            var pl1p = ""
            var movement = document.getElementById("mvm").value;
            var pl2p = ""
            new Canvas(p, movement).start();
        }
    </script>
    <div class = "column sidebar">
        <div class="mdl-textfield mdl-js-textfield">
            <p>
                <label class="mdl-textfield__label" for="population">Population</label>
                <input class="mdl-textfield__input" type="text" id="population" value="1500">
            </p>
            <p>
                <label class="mdl-textfield__label" for="mvm">Movement (range 0-1)</label>
                <input class="mdl-textfield__input" type="text" id="mvm" value="0.02">

            </p>

            <p>
                <br></br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="start()">
                Start Simulation
                </button>
            </p>
        </div>
    </div>
    <div class = "column content">
        <p>
        <canvas id="canvas" width="1200" height="800"
        style="border: 1px solid black;">
        </canvas>
        <script> var exports = {}; </script>
        <script src="./src/vector.js"></script>
        </p>
    </div>

</body>

</html>
