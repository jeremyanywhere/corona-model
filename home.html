
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./material.min .css">
    
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./getmdl-select.min.css">
    <script src="./getmdl-select.min.js"></script>

    
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
        float: left;
        padding: 10px;
        }
        .sidebar {
            width: 25%;
        }
        .content {
            width: 75%;
        }
    </style>
        
</head>

<body>

<!-- Simple Textfield -->



    

    <script src="./src/vector.js"></script>

    <script>

        function start() {
            var p = document.getElementById("population").value;
            var pl1p = ""
            var movement = document.getElementById("mvm").value;
            var pl2p = ""
            new Canvas(p, movement).start();
        }
    </script>
    <div class = "column sidebar">
        <div class="mdl-textfield ">
                Population
                <input class="mdl-textfield__input" type="text" id="population" value="1500">
        </div>
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
            Movement Factor
            <input type="text" value="" class="mdl-textfield__input" id="mvm" readonly>
            <input type="hidden" value="" name="mvm">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="mvm" class="mdl-textfield__label">Movement Factor</label>
            <ul for="mvm" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item" data-val="1">1</li>
                <li class="mdl-menu__item" data-val="2">2</li>
                <li class="mdl-menu__item" data-val="3" data-selected="true">3</li>
                <li class="mdl-menu__item" data-val="4">4</li>
                <li class="mdl-menu__item" data-val="5">5</li>
                <li class="mdl-menu__item" data-val="6">6</li>
                <li class="mdl-menu__item" data-val="7">7</li>
                <li class="mdl-menu__item" data-val="8">8</li>
                <li class="mdl-menu__item" data-val="9">9</li>
            </ul>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="start()">
            Start Simulation
        </button>

    </div>
    <div class = "column content">
        <p>
        <canvas id="canvas" width="1200" height="800"
        style="border: 1px solid black;">
        </canvas>
        <script> var exports = {}; </script>
        <script src="./src/vector.js"></script>
        </p>
    </div>

</body>

</html>
